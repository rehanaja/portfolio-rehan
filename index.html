<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Landing Page</title>
</head>
<body>

	<Section class="sec">
		<header>
			<a href="#" class="logo">enimesac.</a>
			<div class="toggleMenu" onclick="menuToggle()"; ></div>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">What's New</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<a href="/" class="btn">Contact</a>
		</header>


		<div class="content">
			<div class="textBox">
				<h2>THAT'S WHAT <br> <span>I LIKE</span></h2>
				<p>
				</p>
				<a href="">View All Product</a>
				</div>

				<div class="imgBox">
					<img src="img/pepsi001.png" alt="" class="pepsi">
				</div>
		</div>



		<ul id="lightSlider" class="thumb">
			<li class="slide-image"><img src="img/pepsi001.png" onclick="imgSlider('img/pepsi001.png');changeBgColor('#0062be')"></li>
			<li class="slide-image"><img src="img/pepsi002.png" onclick="imgSlider('img/pepsi002.png');changeBgColor('#e60c2c')" ></li>
			<li class="slide-image"><img src="img/pepsi003.png" onclick="imgSlider('img/pepsi003.png');changeBgColor('#1e1e1e')"></li>
			<li class="slide-image"><img src="img/pepsi004.png" onclick="imgSlider('img/pepsi004.png');changeBgColor('#0062be')"></li>
			<li class="slide-image"><img src="img/pepsi005.png" onclick="imgSlider('img/pepsi005.png');changeBgColor('#1e1e1e')"></li>
			<li class="slide-image"><img src="img/pepsi006.png" onclick="imgSlider('img/pepsi006.png');changeBgColor('#e60c2c')"></li>
		</ul>

		<ul class="sci">
			<li><a href=""><img src="img/facebook.png" alt=""></a></li>
			<li><a href=""><img src="img/twitter.png" alt=""></a></li>
			<li><a href=""><img src="img/Instagram.png" alt=""></a></li>
		</ul>
	</Section>

	<section class="about">
		<div class="card">
			<div class="circle"></div>
			<img src="img/pepsi001.png">
		</div>		
	</section>




	<script type="text/javascript">
		function imgSlider(anything){
			document.querySelector('.pepsi').src = anything;
		}
		function changeBgColor(color){
			const sec = document.querySelector('.sec');
			sec.style.background = color;
		}
		function menuToggle(){
			const toggleMenu = document.querySelector('.toggleMenu');
			const navigation = document.querySelector('.navigation');
			toggleMenu.classList.toggle('active');
			navigation.classList.toggle('active');
		}
	</script>

	
</body>
</html>
